<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        
        .navbar {
            display: flex; 
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
        }
        .logo { color: white; font-size: 1.5em; } 
        
        .nav-links {
            display: flex; 
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            display: block;
        }
        .nav-links a:hover {
            background-color: #0056b3; 
        }
        
        .hamburger {
            display: none; 
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                position: absolute;
                top: 60px; 
                left: 0;
                width: 100%;
                background-color: #007bff;
                display: none; 
            }
            .nav-links li {
                text-align: center;
                border-top: 1px solid #0056b3;
            }
            .hamburger {
                display: block; 
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Web-Dev</div>
        
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        
        <div class="hamburger">&#9776;</div>
    </nav>
    
    <p style="padding: 20px;">Resize browser.</p>

</body>
</html>
